<form id="dvs-sidebar-field-form" class="dvs-element-color">
    <div class="dvs-editor-values">

        <div class="dvs-property">
            <h3>{{ field.human_name }}</h3>
            <input type="text" name="color" value="{{get values.color '#428bca'}}">
        </div>

        <div data-view="site-wide-field"></div>

        <div data-view="content-requested"></div>

        <div data-view="reset-values"></div>
    </div>
</form>

{{#script}}
    devise.require(['app/editor/fields/color'], function(obj) { obj.init(); });
{{/script}}
