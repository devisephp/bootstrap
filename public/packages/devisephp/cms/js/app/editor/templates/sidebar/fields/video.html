<form id="dvs-sidebar-field-form">
    <div class="dvs-editor-values">
        <div class="dvs-property">
            <label>Video Path</label>
            <input type="text" name="video" value="{{ values.video }}">
        </div>

        <div class="dvs-property">
            <button type="button" data-target="video" class="browse dvs-button dvs-button-success dvs-button-solid">Browse</button>
        </div>

        <div class="dvs-property fancy-sidebar-checkbox">
            <label>MP4</label>
            <div class="fancyCheckbox">
                <input type="checkbox" name="mp4" value="1" id="mp4" {{checked values.mp4}}>
                <label for="mp4">&nbsp;</label>
            </div>
        </div>

        <div class="dvs-property fancy-sidebar-checkbox">
            <label>OGG</label>
            <div class="fancyCheckbox">
                <input type="checkbox" name="ogg" value="1" id="ogg" {{checked values.ogg}}>
                <label for="ogg">&nbsp;</label>
            </div>
        </div>

        <div class="dvs-property fancy-sidebar-checkbox">
            <label>WebM</label>
            <div class="fancyCheckbox">
                <input type="checkbox" name="webm" value="1" id="webm" {{checked values.webm}}>
                <label for="webm">&nbsp;</label>
            </div>
        </div>

        <div class="dvs-property ">
            <label>Audio Encoding</label>
            <select name="audioEncoding" class="dvs-select dvs-button-solid">
                {{#select values.audioEncoding}}
                    <option value="aac">AAC</option>
                    <option value="mp3">MP3</option>
                {{/select}}
            </select>
        </div>

        <div class="dvs-property">
            <label>Width</label>
            <input type="text" name="width" value="{{ values.width }}">
        </div>

        <div class="dvs-property">
            <label>Height</label>
            <input type="text" name="height" value="{{ values.height }}">
        </div>

        <div class="dvs-property fancy-sidebar-checkbox">
            <label>Upscale Video</label>
            <div class="fancyCheckbox">
                <input type="checkbox" name="upscale" value="1" id="upscale" {{checked values.upscale }}>
                <label for="upscale">&nbsp;</label>
            </div>
        </div>

        <div class="dvs-property">
            <label>Aspect Mode</label>
            <select name="aspectMode" class="dvs-select dvs-button-solid">
                {{#select values.aspectMode}}
                    <option value="preserve">Preserve</option>
                    <option value="stretch">Stretch</option>
                    <option value="crop">Crop</option>
                    <option value="pad">Pad</option>
                {{/select}}
            </select>
        </div>

        <div data-view="site-wide-field"></div>

        <div data-view="content-requested"></div>

        <div data-view="reset-values"></div>
    </div>
</form>

{{#script}}
    devise.require(['app/editor/fields/video'], function(obj)
    {
        var mediaManagerUlr = '{{ page.urls.media_manager }}';
        obj.init(mediaManagerUlr);
    });
{{/script}}
