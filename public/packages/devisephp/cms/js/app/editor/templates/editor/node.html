<div id="{{ id }}" data-node-cid="{{ cid }}" class="dvs-node {{ node.position.side }}" style="top: {{ node.position.top }}px;">
	<div class="dvs-node-inner-wrapper">
		<svg version="1.1" id="Layer_1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" viewport="0 0 447.2 110" height="110" xml:space="preserve">
			<defs>
	         <filter id="svg-node-arrow-dropshadow" height="200%" width="200%" x="-20%" y="-50%">
	           <feGaussianBlur in="SourceAlpha" stdDeviation="10"></feGaussianBlur> <!-- stdDeviation is how much to blur -->
	            <feComponentTransfer>
	                <feFuncA type="linear" slope="0.5"></feFuncA>
	              </feComponentTransfer>
	           <feMerge>
	             <feMergeNode></feMergeNode> <!-- this contains the offset blurred image -->
	             <feMergeNode in="SourceGraphic"></feMergeNode> <!-- this contains the element that the filter is applied to -->
	           </feMerge>
	         </filter>
	         <linearGradient id="svg-node-arrow-left-gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
	            <stop stop-color="#FFFFFF" offset="0"></stop><stop stop-color="#F5F5F5" offset="1"></stop>
	         </linearGradient>
	         <linearGradient id="svg-node-arrow-right-gradient" gradientUnits="userSpaceOnUse" x1="0%" y1="0%" x2="0%" y2="100%">
	             <stop stop-color="#F5F5F5" offset="0"></stop><stop stop-color="#FFFFFF" offset="1"></stop>
	          </linearGradient>
	     	</defs>
	     	<path style="filter:url(#svg-node-arrow-dropshadow)" class="svg-node-arrow" fill-rule="evenodd" clip-rule="evenodd" d="M0,22c0,0,414,0,421.3,0c9.4,0,9.6,0.4,25.9,27 c-17.8,26.1-18.2,26-25.9,26C413.1,75,0,75,0,75V22z"></path>
		</svg>
	</div>

	<span>{{ node.human_name }}</span>
</div>
