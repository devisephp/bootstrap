<form id="dvs-sidebar-field-form">

    <div class="dvs-editor-values">

        <div class="dvs-property">
            <label>Text</label>
            <textarea name="text" maxlength="{{get values.maxlength 500}}">{{ values.text }}</textarea>
        </div>

        <div class="dvs-property">
            <label>Max Length</label>
            <input type="text" name="maxlength" value="{{get values.maxlength 500}}">
        </div>

        <div data-view="site-wide-field"></div>

        <div data-view="content-requested"></div>

        <div data-view="reset-values"></div>
    </div>
</form>

{{#script}}
    devise.require(['app/editor/fields/textarea'], function(obj) { obj.init(); });
{{/script}}
