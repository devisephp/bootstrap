<form id="dvs-sidebar-field-form">

    <div class="dvs-editor-values">
        <div class="dvs-google-map" style="width:100%;height:300px;"></div>

        <div class="dvs-property">
            <label for="address">Full Address</label>
            <input type="text" name="address" value="{{ values.address }}">
        </div>

        <div class="dvs-property">
            <label for="latitude">latitude</label>
            <input type="text" name="latitude" value="{{ values.latitude }}">
        </div>

        <div class="dvs-property">
            <label for="longitude">longitude</label>
            <input type="text" name="longitude" value="{{ values.longitude }}">
        </div>
    </div>
    <div class="dvs-editor-settings">
        <div class="dvs-property">
            <label for="mode">Mode</label>
            <select name="mode" class="dvs-select dvs-button-solid">
                {{#select values.mode }}
                    <option value="roadmap">Road Map</option>
                    <option value="satellite">Satellite</option>
                    <option value="hybrid">Hybrid</option>
                    <option value="terrain">Terrain</option>
                {{/select}}
            </select>
        </div>

        <div class="dvs-property">
            <label for="startingZoom">Starting Zoom</label>
            <select name="startingZoom" class="dvs-select dvs-button-solid">
                {{#select values.startingZoom 5 }}
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                {{/select}}
            </select>
        </div>

        <div class="dvs-property">
        <label for="minZoom">Min Zoom</label>
            <select name="minZoom" class="dvs-select dvs-button-solid">
                {{#select values.minZoom 1 }}
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                {{/select}}
            </select>
        </div>

        <div class="dvs-property">
        <label for="maxZoom">Max Zoom</label>
            <select name="maxZoom" class="dvs-select dvs-button-solid">
                {{#select values.maxZoom 19 }}
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                {{/select}}
            </select>
        </div>

        <div data-view="site-wide-field"></div>

        <div data-view="content-requested"></div>

        <div data-view="reset-values"></div>
    </div>
</form>

{{{script src="http://maps.google.com/maps/api/js?sensor=false&callback=initializeGoogleMaps"}}}

{{#script}}
    function initializeGoogleMaps()
    {
        devise.require(['app/editor/fields/map'], function(obj)
        {
            obj.init();
        });
    }
{{/script}}
